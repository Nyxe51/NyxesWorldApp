<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nyxe's World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nyxe's World</h1>
  </header>

  <main>
    <section id="upload-section">
      <input type="file" id="file-input" accept="audio/mp3" multiple />
      <button id="clear-playlist">Clear Playlist</button>
    </section>

    <section id="player-section">
      <div id="now-playing">Aucune musique chargée</div>
      <audio id="audio-player" controls></audio>
      <div id="controls">
        <button id="prev" class="btn">Précédent</button>
        <button id="play-pause" class="btn">Play/Pause</button>
        <button id="next" class="btn">Suivant</button>
        <button id="shuffle" class="btn">Shuffle</button>
      </div>
    </section>

    <section id="playlist-section">
      <h2>Playlist</h2>
      <ul id="playlist"></ul>
      <div id="playlist-actions">
        <input type="text" id="playlist-name" placeholder="Nom de la playlist" />
        <button id="save-playlist">Sauvegarder la playlist</button>
        <select id="load-playlist-select">
          <option value="">-- Charger une playlist --</option>
        </select>
        <button id="delete-playlist">Supprimer la playlist</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
